<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Amazing Event - EventHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%, #667eea 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Floating Background Objects */
        .floating-bg {
            position: fixed;
            pointer-events: none;
            z-index: 1;
        }

        .float-1 {
            width: 180px;
            height: 180px;
            background: rgba(255, 182, 193, 0.3);
            border-radius: 50%;
            top: 15%;
            left: 8%;
            animation: float 7s ease-in-out infinite;
        }

        .float-2 {
            width: 120px;
            height: 120px;
            background: rgba(221, 160, 221, 0.4);
            border-radius: 50%;
            top: 70%;
            right: 15%;
            animation: float 9s ease-in-out infinite reverse;
        }

        .float-3 {
            width: 200px;
            height: 200px;
            background: rgba(173, 216, 230, 0.2);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            top: 40%;
            right: 5%;
            animation: morph 10s ease-in-out infinite;
        }

        .float-4 {
            width: 150px;
            height: 150px;
            background: rgba(255, 192, 203, 0.3);
            border-radius: 50%;
            top: 10%;
            right: 40%;
            animation: float 6s ease-in-out infinite;
        }

        .float-5 {
            width: 100px;
            height: 100px;
            background: rgba(186, 85, 211, 0.2);
            border-radius: 50%;
            bottom: 20%;
            left: 20%;
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg); 
                opacity: 0.6;
            }
            33% { 
                transform: translateY(-25px) rotate(120deg); 
                opacity: 0.8;
            }
            66% { 
                transform: translateY(-15px) rotate(240deg); 
                opacity: 1;
            }
        }

        @keyframes morph {
            0%, 100% {
                border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
                transform: rotate(0deg);
            }
            25% {
                border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
                transform: rotate(90deg);
            }
            50% {
                border-radius: 50% 50% 50% 50% / 50% 50% 50% 50%;
                transform: rotate(180deg);
            }
            75% {
                border-radius: 40% 60% 70% 30% / 40% 70% 30% 60%;
                transform: rotate(270deg);
            }
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b9d, #c44569);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .back-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: #c44569;
            border: 2px solid #ff6b9d;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: rgba(255, 107, 157, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 107, 157, 0.3);
        }

        /* Main Container */
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 2rem;
            position: relative;
            z-index: 10;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            margin-bottom: 3rem;
        }

        .hero h1 {
            font-size: 3.5rem;
            color: #c44569;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(196, 69, 105, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .hero p {
            font-size: 1.2rem;
            color: #8e4ec6;
            margin-bottom: 2rem;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(196, 69, 105, 0.3); }
            to { text-shadow: 2px 2px 20px rgba(196, 69, 105, 0.6); }
        }

        /* Form Container */
        .form-container {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(196, 69, 105, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, rgba(255, 107, 157, 0.1), transparent 30%);
            animation: rotate 10s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 2rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #c44569;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255, 107, 157, 0.3);
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.8);
            color: #c44569;
            font-size: 1rem;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ff6b9d;
            background: rgba(255, 255, 255, 0.95);
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.2);
        }

        .form-group input:focus + label,
        .form-group select:focus + label,
        .form-group textarea:focus + label {
            color: #ff6b9d;
            transform: scale(1.05);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        /* Custom Select Styling */
        .form-group select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23ff6b9d' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #ff6b9d, #c44569);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.8s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 107, 157, 0.4);
            background: linear-gradient(45deg, #c44569, #ff6b9d);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(45deg, #ff6b9d, #c44569);
            color: white;
            padding: 2rem 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(255, 107, 157, 0.3);
            z-index: 10000;
            text-align: center;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .notification.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .notification h3 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .notification p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Sparkle Effects */
        .sparkle {
            position: absolute;
            pointer-events: none;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #ff6b9d, transparent);
            border-radius: 50%;
            animation: sparkle 1.5s ease-out forwards;
        }

        @keyframes sparkle {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.5) rotate(180deg);
                opacity: 0.8;
            }
            100% {
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .form-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .nav {
                flex-direction: column;
                gap: 1rem;
            }
        }

        /* Loading Animation */
        .loading {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 107, 157, 0.3);
            border-radius: 50%;
            border-top-color: #ff6b9d;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Floating Background Elements -->
    <div class="floating-bg float-1"></div>
    <div class="floating-bg float-2"></div>
    <div class="floating-bg float-3"></div>
    <div class="floating-bg float-4"></div>
    <div class="floating-bg float-5"></div>

    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <div class="logo">EventHub</div>
            <a href="{{ url_for('event.list_events') }}" class="back-btn">‚Üê Back to Events</a>
        </nav>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Hero Section -->
        <div class="hero">
            <h1>Create Amazing Event</h1>
            <p>Bring your community together with something spectacular! ‚ú®</p>
        </div>

        <!-- Form Container -->
        <div class="form-container">
            <form method="POST" id="eventForm">
                <div class="form-group">
                    <label for="title">Event Title</label>
                    <input type="text" id="title" name="title" required placeholder="Give your event an exciting name...">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" required placeholder="Tell everyone what makes your event special..."></textarea>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="">Choose a category...</option>
                        <option value="Garage Sale">üè† Garage Sale</option>
                        <option value="Sports">‚öΩ Sports Match</option>
                        <option value="Community Class">üìö Community Class</option>
                        <option value="Volunteer">‚ù§Ô∏è Volunteer Opportunity</option>
                        <option value="Exhibition">üé® Exhibition</option>
                        <option value="Festival">üéâ Festival/Celebration</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" required placeholder="Where will this amazing event happen?">
                </div>

                <div class="form-group">
                    <label for="date">Event Date</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="loading" id="loading"></div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    üöÄ Create Event
                </button>
            </form>
        </div>
    </div>

    <!-- Success Notification -->
    <div class="notification" id="notification">
        <h3>üéâ Event Created!</h3>
        <p>Your amazing event has been successfully created and will be live soon!</p>
    </div>

    <script>
        // Enhanced parallax effect for floating elements
        document.addEventListener('mousemove', (e) => {
            const floatingElements = document.querySelectorAll('.floating-bg');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            floatingElements.forEach((element, index) => {
                const speed = (index + 1) * 0.3;
                const x = (mouseX - 0.5) * speed * 30;
                const y = (mouseY - 0.5) * speed * 30;
                
                element.style.transform = `translate(${x}px, ${y}px)`;
            });
        });

        // Form field animations
        const formInputs = document.querySelectorAll('input, select, textarea');
        
        formInputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
                createSparkles(this);
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Create sparkle effects
        function createSparkles(element) {
            const rect = element.getBoundingClientRect();
            const sparkleCount = 8;
            
            for (let i = 0; i < sparkleCount; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * rect.width + 'px';
                sparkle.style.top = Math.random() * rect.height + 'px';
                
                element.parentElement.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 1500);
            }
        }

        // Form submission with animation
        document.getElementById('eventForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const notification = document.getElementById('notification');
            
            // Show loading animation
            submitBtn.style.display = 'none';
            loading.style.display = 'block';
            
            // Create burst effect
            createBurstEffect();
            
            // Simulate form submission delay
            setTimeout(() => {
                // Hide loading
                loading.style.display = 'none';
                submitBtn.style.display = 'block';
                
                // Show success notification
                notification.classList.add('show');
                
                // Create celebration sparkles
                createCelebrationSparkles();
                
                // Hide notification after 3 seconds
                setTimeout(() => {
                    notification.classList.remove('show');
                    
                    // Actually submit the form after animation
                    setTimeout(() => {
                        this.submit();
                    }, 500);
                }, 3000);
                
            }, 2000);
        });

        // Burst effect on form submission
        function createBurstEffect() {
            const colors = ['#ff6b9d', '#c44569', '#ff9a9e', '#fecfef'];
            const burstCount = 20;
            
            for (let i = 0; i < burstCount; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.left = '50%';
                particle.style.top = '50%';
                particle.style.width = '8px';
                particle.style.height = '8px';
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.borderRadius = '50%';
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '9999';
                
                const angle = (i / burstCount) * Math.PI * 2;
                const velocity = 100 + Math.random() * 100;
                const x = Math.cos(angle) * velocity;
                const y = Math.sin(angle) * velocity;
                
                particle.style.animation = `burst 1s ease-out forwards`;
                particle.style.setProperty('--x', x + 'px');
                particle.style.setProperty('--y', y + 'px');
                
                document.body.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 1000);
            }
        }

        // Celebration sparkles
        function createCelebrationSparkles() {
            const sparkleCount = 50;
            
            for (let i = 0; i < sparkleCount; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.style.position = 'fixed';
                    sparkle.style.left = Math.random() * window.innerWidth + 'px';
                    sparkle.style.top = Math.random() * window.innerHeight + 'px';
                    sparkle.style.width = '6px';
                    sparkle.style.height = '6px';
                    sparkle.style.background = 'radial-gradient(circle, #ff6b9d, transparent)';
                    sparkle.style.borderRadius = '50%';
                    sparkle.style.pointerEvents = 'none';
                    sparkle.style.zIndex = '9999';
                    sparkle.style.animation = 'sparkle 2s ease-out forwards';
                    
                    document.body.appendChild(sparkle);
                    
                    setTimeout(() => {
                        sparkle.remove();
                    }, 2000);
                }, i * 50);
            }
        }

        // Add CSS animations for burst effect
        const style = document.createElement('style');
        style.textContent = `
            @keyframes burst {
                0% {
                    transform: translate(-50%, -50%) scale(1);
                    opacity: 1;
                }
                100% {
                    transform: translate(calc(-50% + var(--x)), calc(-50% + var(--y))) scale(0);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Dynamic background gradient based on scroll
        window.addEventListener('scroll', () => {
            const scrollPercent = window.scrollY / (document.documentElement.scrollHeight - window.innerHeight);
            const hue1 = 340 + (scrollPercent * 40);
            const hue2 = 300 + (scrollPercent * 60);
            document.body.style.background = `linear-gradient(135deg, hsl(${hue1}, 70%, 75%) 0%, hsl(${hue2}, 60%, 85%) 50%, hsl(240, 60%, 70%) 100%)`;
        });

        // Set minimum date to today
        document.getElementById('date').min = new Date().toISOString().split('T')[0];

        // Add typing sound effect simulation
        const inputs = document.querySelectorAll('input[type="text"], textarea');
        inputs.forEach(input => {
            input.addEventListener('input', function() {
                // Visual feedback for typing
                this.style.boxShadow = '0 0 20px rgba(255, 107, 157, 0.3)';
                setTimeout(() => {
                    this.style.boxShadow = '';
                }, 100);
            });
        });
    </script>
</body>
</html>
