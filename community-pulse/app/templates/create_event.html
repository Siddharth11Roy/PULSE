{% extends 'base.html' %}
{% block content %}
<h2>Create New Event</h2>
<form method="POST" action="{{ url_for('event.create_event') }}">
  <input type="text" name="title" placeholder="Title" required><br>
  <textarea name="description" placeholder="Description" required></textarea><br>
  <input type="text" name="category" placeholder="Category" required><br>
  <input type="text" name="location" placeholder="Location" required><br>
  <input type="datetime-local" name="event_date" required><br>
  <button type="submit">Create</button>
</form>
{% endblock %}

              <input type="radio" id="cat-meeting" name="category" value="Meeting">

            </div>
            <div class="category-item">
              <input type="radio" id="cat-social" name="category" value="Social">
              <label for="cat-social">Social</label>
            </div>
            <div class="category-item">
              <input type="radio" id="cat-other" name="category" value="Other">
              <label for="cat-other">Other</label>
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="location">Location <span class="text-danger">*</span></label>
          <input type="text" id="location" name="location" class="form-control" placeholder="Event venue or address" required>
        </div>
      </div>
      
      <div class="form-column">
        <div class="form-group">
          <label for="event_date">Event Date and Time <span class="text-danger">*</span></label>
          <input type="datetime-local" id="event_date" name="event_date" class="form-control" required>
        </div>
        
        <div class="form-group">
          <label for="description">Event Description <span class="text-danger">*</span></label>
          <textarea id="description" name="description" class="form-control" placeholder="Provide details about your event" required></textarea>
        </div>
      </div>
    </div>
    
    <div class="form-tips">

        <li>Double-check your date, time, and location details</li>

    </div>

  </form>

{% block scripts %}
<script>
  $(document).ready(function() {
    // Set default date to tomorrow
    const tomorrow = new Date();
    tomorrow.setDate(tomorrow.getDate() + 1);
    tomorrow.setHours(18, 0, 0, 0);
    
    const dateString = tomorrow.toISOString().slice(0, 16);
    $('#event_date').val(dateString);
    
    // Form validation and submission effects
    $('#create-event-form').on('submit', function(e) {
      const title = $('#title').val().trim();
      const desc = $('#description').val().trim();
      
      if (title.length < 5) {
        e.preventDefault();
        alert('Please enter a more descriptive title (at least 5 characters)');
        $('#title').focus();
        return false;
      }
      
      if (desc.length < 20) {
        e.preventDefault();
        alert('Please provide a more detailed description (at least 20 characters)');
        $('#description').focus();
        return false;
      }
      
      // Visual feedback on submit
      const submitBtn = $(this).find('button[type="submit"]');
      submitBtn.html('<i class="fas fa-spinner fa-spin"></i> Creating...');
      submitBtn.prop('disabled', true);
      
      // Let form submit after a brief delay for visual feedback
      setTimeout(() => {
        submitBtn.prop('disabled', false);
      }, 500);
    });
    
    // Character counter for description
    $('#description').on('input', function() {
      const currentLength = $(this).val().length;
      if ($(this).next('.char-counter').length === 0) {
        $(this).after('<div class="char-counter" style="text-align: right; font-size: 0.85rem; color: #666;"></div>');
      }
      
      const counter = $(this).next('.char-counter');
      counter.text(`${currentLength} characters`);
      
      if (currentLength < 20) {
        counter.css('color', '#e74c3c');
      } else {
        counter.css('color', '#666');
      }
    });
  });
</script>
